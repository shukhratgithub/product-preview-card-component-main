<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="product-preview-card">
    <picture class="product-preview-card_picture">
      <img class="product-preview-card_img" src="./images/image-product-mobile-2.jpg" alt="Gabrielle Essence Perfume on white surface" width="343" height="240">
      <img class="product-preview-card_img2" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Perfume on white surface" width="300" height="450">
    </picture>
    <div class="product-preview-card_info">
      <h1 class="product-preview-card_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-preview-card_category">Parfume</p>
      <p class="product-preview-card_description">A floral, solar and voluptuous interpretation composed by Oliveier Polge, Perfumer-Creater for the House of CHANEL.</p>
      <div class="product-preview-card_price-box">
        <span class="product-preview-card_price">149.99</span>
        <s class="product-preview-card_old-price">169.99</s>
      </div>
      <button class="button button-primary button-block" type="button">
        <span class="button-inner">
          <span class="button-prepend">
            <img src="./images/icon-cart.svg" class="button-card" alt="button card" width="15" height="16" aria-hidden="true">
          </span>
          <span class="button-text">Add to Card</span>
        </span>
      </button>
    </div>
  </div>

<!-- 
  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
</body>
</html>
